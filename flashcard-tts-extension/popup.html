<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      width: 280px;
      padding: 16px;
      background: #fff;
      color: #1d1d1f;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e8e8ed;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .icon {
      font-size: 24px;
    }

    .setting {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }

    .setting label {
      font-size: 14px;
      cursor: pointer;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle input:checked + .slider {
      background-color: #0071e3;
    }

    .toggle input:checked + .slider:before {
      transform: translateX(20px);
    }

    .speed-control {
      padding: 12px 0;
      border-top: 1px solid #e8e8ed;
      margin-top: 8px;
    }

    .speed-label {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .speed-value {
      font-weight: 600;
      color: #0071e3;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #e8e8ed;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #0071e3;
      border-radius: 50%;
      cursor: pointer;
    }

    .status {
      text-align: center;
      padding: 12px;
      background: #f5f5f7;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 13px;
      color: #86868b;
    }

    .status.active {
      background: #e8f5e9;
      color: #34c759;
    }

    .shortcuts {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e8e8ed;
      font-size: 12px;
      color: #86868b;
    }

    .shortcuts h3 {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #1d1d1f;
    }

    .shortcut {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }

    kbd {
      background: #f5f5f7;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="icon">ðŸ”Š</span>
    <h1>Flashcard TTS</h1>
  </div>

  <div class="setting">
    <label for="ttsEnabled">Enable TTS</label>
    <div class="toggle">
      <input type="checkbox" id="ttsEnabled" checked>
      <span class="slider"></span>
    </div>
  </div>

  <div class="setting">
    <label for="autoSpeak">Auto-speak on answer</label>
    <div class="toggle">
      <input type="checkbox" id="autoSpeak" checked>
      <span class="slider"></span>
    </div>
  </div>

  <div class="setting">
    <label for="speakSentence">Speak sentence</label>
    <div class="toggle">
      <input type="checkbox" id="speakSentence" checked>
      <span class="slider"></span>
    </div>
  </div>

  <div class="setting">
    <label for="speakWord">Speak word only</label>
    <div class="toggle">
      <input type="checkbox" id="speakWord">
      <span class="slider"></span>
    </div>
  </div>

  <div class="speed-control">
    <div class="speed-label">
      <span>Speed</span>
      <span class="speed-value" id="speedValue">1.3x</span>
    </div>
    <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1.3">
  </div>

  <div class="status" id="status">
    Open flashcard app to use TTS
  </div>

  <div class="shortcuts">
    <h3>Keyboard Shortcuts</h3>
    <div class="shortcut">
      <span>Speak word</span>
      <kbd>S</kbd>
    </div>
    <div class="shortcut">
      <span>Speak sentence</span>
      <kbd>Shift + S</kbd>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
