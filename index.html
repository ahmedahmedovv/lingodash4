<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; font-family: 'Inter', sans-serif; }
    body { max-width: 700px; margin: 0 auto; padding: 60px 30px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; background: #fafafa; }
    input, textarea { width: 100%; padding: 18px 22px; font-size: 18px; border: 1px solid #e0e0e0; border-radius: 12px; margin-top: 20px; outline: none; transition: all 0.2s; }
    input:focus, textarea:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.1); }
    .card { padding: 60px 50px; background: #fff; border-radius: 20px; text-align: center; box-shadow: 0 4px 24px rgba(0,0,0,0.06); }
    .stats { display: flex; justify-content: space-between; font-size: 13px; color: #9ca3af; margin-bottom: 24px; }
    .def { font-size: 26px; color: #1a1a1a; font-weight: 500; line-height: 1.5; }
    .ex { font-size: 17px; color: #6b7280; margin-top: 16px; font-style: italic; line-height: 1.6; }
    .msg { margin-top: 16px; font-size: 15px; color: #9ca3af; }
    .msg.correct { color: #22c55e; }
    .msg.wrong { color: #ef4444; }
    .add { margin-top: 40px; padding: 30px; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); }
    .add input, .add textarea { margin-top: 14px; }
    h3 { font-size: 14px; color: #9ca3af; font-weight: 500; letter-spacing: 0.02em; }
  </style>
</head>
<body>
  <div class="card">
    <div class="stats"><span id="counter">-</span><span id="streak">-</span><span id="dueCount">-</span></div>
    <div class="def" id="def">Loading...</div>
    <div class="ex" id="ex"></div>
    <input type="text" id="ans" placeholder="Type the word..." autofocus>
    <div class="msg" id="msg"></div>
    <div class="msg">Escape=delete | Tab=options</div>
  </div>
  <div class="add" id="opts" style="display:none">
    <h3>Add Card (Enter) | Export (Ctrl+E)</h3>
    <input type="text" id="word" placeholder="Word">
    <input type="text" id="defIn" placeholder="Definition">
    <input type="text" id="exIn" placeholder="Example sentence">
    <textarea id="csv" placeholder="Paste JSON here, press Enter" style="width:100%;height:60px;margin-top:10px;font-size:12px;"></textarea>
  </div>
  <script type="module">
    import { FSRS, Rating, createEmptyCard } from 'https://unpkg.com/ts-fsrs/dist/index.mjs';
    const f = new FSRS(), cards = JSON.parse(localStorage.getItem('fc') || '[]');
    let cur = null, idx = 0, streakData = JSON.parse(localStorage.getItem('streak') || '{"count":0,"date":""}');

    const save = () => localStorage.setItem('fc', JSON.stringify(cards));
    const due = () => cards.filter(c => new Date(c.card.due) <= new Date());
    const today = () => new Date().toDateString();
    const updateStreak = () => {
      if (streakData.date !== today()) {
        streakData = { count: streakData.date === new Date(Date.now()-86400000).toDateString() ? streakData.count + 1 : 1, date: today() };
        localStorage.setItem('streak', JSON.stringify(streakData));
      }
    };

    function next() {
      let d = due();
      dueCount.textContent = d.length + ' due';
      streak.textContent = streakData.count + ' day streak';
      if (!d.length) d = cards;
      if (!d.length) { def.textContent = 'Add cards below'; ans.style.display = 'none'; counter.textContent = ''; return; }
      idx = Math.floor(Math.random() * d.length);
      cur = d[idx];
      counter.textContent = (idx + 1) + ' / ' + cards.length;
      def.textContent = cur.def;
      const esc = cur.word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      ex.textContent = (cur.ex || '').replace(new RegExp(esc, 'gi'), '___');
      ans.value = ''; ans.style.display = ''; msg.textContent = ''; msg.className = 'msg';
      ans.focus();
    }

    ans.onkeydown = e => {
      if (e.key !== 'Enter' || !cur) return;
      const correct = ans.value.trim().toLowerCase() === cur.word.toLowerCase();
      const res = f.repeat(cur.card, new Date());
      cur.card = correct ? res[Rating.Good].card : res[Rating.Again].card;
      msg.textContent = correct ? '✓ Correct!' : `✗ "${cur.word}"`;
      msg.className = 'msg ' + (correct ? 'correct' : 'wrong');
      updateStreak(); save(); setTimeout(next, correct ? 500 : 1500);
    };

    ans.onkeyup = e => {
      if (e.key === 'Escape' && cur && confirm('Delete "' + cur.word + '"?')) {
        cards.splice(cards.indexOf(cur), 1);
        save(); next();
      }
    };

    csv.onkeydown = e => {
      if (e.key !== 'Enter' || !csv.value.trim()) return;
      e.preventDefault();
      try {
        const imported = JSON.parse(csv.value);
        imported.forEach(c => cards.push(c));
        save(); csv.value = ''; next();
        alert('Imported ' + imported.length + ' cards');
      } catch { alert('Invalid JSON'); }
    };

    exIn.onkeydown = e => {
      if (e.key !== 'Enter' || !word.value || !defIn.value) return;
      cards.push({ word: word.value, def: defIn.value, ex: exIn.value, card: createEmptyCard() });
      save(); word.value = defIn.value = exIn.value = ''; word.focus(); next();
    };

    document.onkeydown = e => {
      if (e.key === 'Tab') {
        e.preventDefault();
        opts.style.display = opts.style.display === 'none' ? 'block' : 'none';
        if (opts.style.display === 'block') word.focus(); else ans.focus();
      }
      if (e.ctrlKey && e.key === 'e') {
        e.preventDefault();
        const blob = new Blob([JSON.stringify(cards, null, 2)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'flashcards.json'; a.click();
      }
    };

    next();
  </script>
</body>
</html>
