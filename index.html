<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; font-family: 'Inter', sans-serif; }
    body { max-width: 900px; margin: 0 auto; padding: 80px 40px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; background: #0f172a; }
    input, textarea { width: 100%; padding: 16px 20px; font-size: 16px; background: #1e293b; color: #f8fafc; border: 1px solid #334155; border-radius: 8px; margin-top: 12px; outline: none; transition: border-color 0.2s; }
    input::placeholder, textarea::placeholder { color: #64748b; }
    input:focus, textarea:focus { border-color: #60a5fa; }
    .card { padding: 48px 40px; background: #1e293b; border: 1px solid #334155; border-radius: 12px; text-align: center; box-shadow: 0 4px 24px rgba(0,0,0,0.3); transition: opacity 0.15s; display: flex; flex-direction: column; align-items: center; }
    .card.fade { opacity: 0; }
    .card.shake { animation: shake 0.4s; }
    @keyframes shake { 20%,60% { transform: translateX(-8px); } 40%,80% { transform: translateX(8px); } }
    .card input { text-align: center; background: #0f172a; }
    .stats { width: 100%; display: flex; justify-content: space-between; font-size: 12px; color: #64748b; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid #334155; text-transform: uppercase; letter-spacing: 0.5px; }
    .progress { width: 100%; height: 2px; background: #334155; border-radius: 2px; margin-bottom: 32px; }
    .progress-bar { height: 100%; background: #60a5fa; border-radius: 2px; transition: width 0.3s; }
    .ex { display: inline-block; font-size: 20px; color: #f8fafc; line-height: 1.8; background: #0f172a; padding: 20px 24px; border-radius: 8px; border: 1px solid #334155; }
    .def { font-size: 15px; color: #94a3b8; line-height: 1.6; margin-top: 16px; font-style: italic; padding: 12px 0; }
    .opts { display: none; position: fixed; inset: 0; background: #0f172a; padding: 80px 40px; overflow: auto; }
    .opts-inner { max-width: 480px; margin: 0 auto; position: relative; }
    .opts input, .opts textarea { text-align: left; }
    .opts textarea { height: 100px; resize: none; }
    .btns { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 16px; }
    .btn { display: flex; align-items: center; gap: 8px; padding: 12px 20px; background: #1e293b; border: 1px solid #334155; border-radius: 8px; cursor: pointer; font-size: 14px; color: #94a3b8; transition: all 0.2s; }
    .btn:hover { border-color: #60a5fa; color: #f8fafc; }
    .btn:hover svg { stroke: #60a5fa; }
    .btn svg { width: 16px; height: 16px; stroke: #64748b; transition: stroke 0.2s; }
    .sep { width: 100%; height: 1px; background: #334155; margin: 28px 0; }
    .icon { position: fixed; top: 24px; right: 24px; width: 20px; height: 20px; cursor: pointer; opacity: 0.4; transition: opacity 0.2s; z-index: 10; }
    .icon:hover { opacity: 1; }
    .close-btn { position: absolute; top: -48px; right: 0; width: 24px; height: 24px; cursor: pointer; opacity: 0.4; transition: opacity 0.2s; }
    .close-btn:hover { opacity: 1; }
    .section-label { font-size: 11px; color: #64748b; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; margin-top: 8px; }
    .btn-danger:hover { border-color: #ef4444; color: #ef4444; }
    .btn-danger:hover svg { stroke: #ef4444; }
  </style>
</head>
<body>
  <svg class="icon" id="icon" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2" role="button" aria-label="Options"><circle cx="12" cy="12" r="3"/><path d="M12 1v4M12 19v4M4.2 4.2l2.8 2.8M17 17l2.8 2.8M1 12h4M19 12h4M4.2 19.8l2.8-2.8M17 7l2.8-2.8"/></svg>
  <div class="card" id="card">
    <div class="stats"><span id="counter">-</span><span id="streak">-</span><span id="dueCount">-</span></div>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <div class="ex" id="ex"></div>
    <div class="def" id="def">Loading...</div>
    <input type="text" id="ans" autofocus>
  </div>
  <div class="opts" id="opts">
    <div class="opts-inner">
      <svg class="close-btn" id="closeOpts" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2" role="button" aria-label="Close"><path d="M18 6L6 18M6 6l12 12"/></svg>
      <div class="section-label">Card Details</div>
      <input type="text" id="word" placeholder="Word">
      <input type="text" id="defIn" placeholder="Definition">
      <input type="text" id="exIn" placeholder="Example (optional)">
      <div class="btns">
        <div class="btn" id="btnSave"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2zM17 21v-8H7v8M7 3v5h8"/></svg><span id="btnSaveText">Add</span></div>
        <div class="btn btn-danger" id="btnDel" style="display:none"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>Delete</div>
      </div>
      <div class="sep"></div>
      <div class="section-label">Bulk Operations</div>
      <textarea id="csv" placeholder="Paste JSON array to import..."></textarea>
      <div class="btns">
        <div class="btn" id="btnImport"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>Import</div>
        <div class="btn" id="btnExport"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/></svg>Export</div>
        <div class="btn btn-danger" id="btnClear"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"/></svg>Clear All</div>
      </div>
    </div>
  </div>
  <script type="module">
    import { FSRS, Rating, createEmptyCard } from 'https://unpkg.com/ts-fsrs/dist/index.mjs';
    const f = new FSRS(), cards = JSON.parse(localStorage.getItem('fc') || '[]');
    let cur = null, answered = false, sessionCount = 0, editMode = false;
    let streakData = JSON.parse(localStorage.getItem('streak') || '{"count":0,"date":""}');

    const save = () => localStorage.setItem('fc', JSON.stringify(cards));
    const due = () => cards.filter(c => new Date(c.card.due) <= new Date());
    const today = () => new Date().toDateString();
    const updateStreak = () => {
      if (streakData.date !== today()) {
        streakData = { count: streakData.date === new Date(Date.now()-86400000).toDateString() ? streakData.count + 1 : 1, date: today() };
        localStorage.setItem('streak', JSON.stringify(streakData));
      }
    };

    function next() {
      if (sessionCount >= 51) { def.textContent = 'Session complete!'; ex.textContent = ''; ans.style.display = 'none'; return; }
      let d = due();
      dueCount.textContent = d.length + ' due';
      streak.textContent = streakData.count + ' day streak';
      if (!d.length) d = cards;
      if (!d.length) { def.textContent = 'No cards yet'; ex.textContent = ''; ans.style.display = 'none'; counter.textContent = ''; return; }
      sessionCount++;
      cur = d[Math.floor(Math.random() * d.length)];
      counter.textContent = sessionCount + ' / 51';
      progressBar.style.width = (sessionCount / 51 * 100) + '%';
      def.textContent = cur.def + (cur.word ? ' (' + cur.word[0].toLowerCase() + ')' : '');
      const esc = (cur.word || '').replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      ex.textContent = (cur.ex || '').replace(esc ? new RegExp(esc, 'gi') : '', '___');
      ans.value = ''; ans.style.display = ''; answered = false; ans.focus();
    }

    ans.onkeydown = e => {
      if (e.key !== 'Enter' || !cur) return;
      if (answered) { card.classList.add('fade'); setTimeout(() => { next(); card.classList.remove('fade'); }, 150); return; }
      const correct = ans.value.trim().toLowerCase() === (cur.word || '').toLowerCase();
      cur.card = f.repeat(cur.card, new Date())[correct ? Rating.Good : Rating.Again].card;
      if (!correct) { card.classList.add('shake'); setTimeout(() => card.classList.remove('shake'), 400); }
      const esc = (cur.word || '').replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      ex.innerHTML = esc ? (cur.ex || '').replace(new RegExp(`(${esc})`, 'gi'), `<span style="color:${correct ? '#22c55e' : '#ef4444'};font-weight:600">$1</span>`) : (cur.ex || '');
      answered = true; updateStreak(); save();
    };

    const toggle = (edit = false) => {
      editMode = edit;
      opts.style.display = opts.style.display === 'block' ? 'none' : 'block';
      btnSaveText.textContent = edit ? 'Save' : 'Add';
      btnDel.style.display = edit && cur ? 'flex' : 'none';
      if (opts.style.display === 'block') {
        if (edit && cur) { word.value = cur.word; defIn.value = cur.def; exIn.value = cur.ex || ''; }
        else { word.value = defIn.value = exIn.value = ''; }
        word.focus();
      } else ans.focus();
    };

    icon.onclick = () => toggle(!!cur);
    closeOpts.onclick = () => toggle();

    btnSave.onclick = () => {
      if (!word.value || !defIn.value) return;
      if (editMode && cur) { cur.word = word.value; cur.def = defIn.value; cur.ex = exIn.value; }
      else cards.push({ word: word.value, def: defIn.value, ex: exIn.value, card: createEmptyCard() });
      save(); toggle(); next();
    };

    btnDel.onclick = () => {
      const i = cards.indexOf(cur);
      if (cur && i >= 0 && confirm('Delete "' + cur.word + '"?')) { cards.splice(i, 1); save(); toggle(); next(); }
    };

    btnImport.onclick = () => {
      if (!csv.value.trim()) return;
      try {
        const imported = JSON.parse(csv.value);
        if (!Array.isArray(imported)) { alert('Invalid format'); return; }
        const valid = imported.filter(c => c && c.word && c.def && c.card);
        if (!valid.length) { alert('No valid cards'); return; }
        valid.forEach(c => cards.push(c));
        save(); csv.value = ''; toggle(); next();
        alert('Imported ' + valid.length + ' cards');
      } catch { alert('Invalid JSON'); }
    };

    btnExport.onclick = () => {
      const a = document.createElement('a');
      a.href = URL.createObjectURL(new Blob([JSON.stringify(cards, null, 2)], {type: 'application/json'}));
      a.download = 'flashcards.json'; a.click();
    };

    btnClear.onclick = () => { if (confirm('Delete all ' + cards.length + ' cards?')) { cards.length = 0; save(); toggle(); next(); } };

    next();
  </script>
</body>
</html>
