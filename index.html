<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <style>
    * { box-sizing: border-box; margin: 0; font-family: system-ui; }
    body { max-width: 400px; margin: 50px auto; padding: 20px; }
    input { width: 100%; padding: 12px; font-size: 18px; border: 1px solid #ccc; border-radius: 6px; margin-top: 20px; }
    .card { padding: 30px; background: #f9f9f9; border-radius: 10px; text-align: center; }
    .def { font-size: 20px; color: #333; }
    .ex { font-size: 14px; color: #666; margin-top: 10px; font-style: italic; }
    .msg { margin-top: 10px; font-size: 14px; color: #666; }
    .add { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
    .add input { margin-top: 10px; }
    h3 { font-size: 14px; color: #999; }
  </style>
</head>
<body>
  <div class="card">
    <div class="def" id="def">Loading...</div>
    <div class="ex" id="ex"></div>
    <input type="text" id="ans" placeholder="Type the word..." autofocus>
    <div class="msg" id="msg"></div>
    <div class="msg">Escape=delete | Tab=options</div>
  </div>
  <div class="add" id="opts" style="display:none">
    <h3>Add Card (Enter) | Export (Ctrl+E)</h3>
    <input type="text" id="word" placeholder="Word">
    <input type="text" id="defIn" placeholder="Definition">
    <input type="text" id="exIn" placeholder="Example sentence">
    <textarea id="csv" placeholder="Paste CSV here, press Enter" style="width:100%;height:60px;margin-top:10px;font-size:12px;"></textarea>
  </div>
  <script type="module">
    import { FSRS, Rating, createEmptyCard } from 'https://unpkg.com/ts-fsrs/dist/index.mjs';
    const f = new FSRS(), cards = JSON.parse(localStorage.getItem('fc') || '[]');
    let cur = null;

    const save = () => localStorage.setItem('fc', JSON.stringify(cards));
    const due = () => cards.filter(c => new Date(c.card.due) <= new Date());

    function next() {
      let d = due();
      if (!d.length) d = cards;
      if (!d.length) { def.textContent = 'Add cards below'; ans.style.display = 'none'; return; }
      cur = d[Math.floor(Math.random() * d.length)];
      def.textContent = cur.def;
      ex.textContent = (cur.ex || '').replace(new RegExp(cur.word, 'gi'), '___');
      ans.value = ''; ans.style.display = ''; msg.textContent = '';
    }

    ans.onkeydown = e => {
      if (e.key !== 'Enter' || !cur) return;
      const correct = ans.value.trim().toLowerCase() === cur.word.toLowerCase();
      const res = f.repeat(cur.card, new Date());
      cur.card = correct ? res[Rating.Good].card : res[Rating.Again].card;
      msg.textContent = correct ? '✓ Correct!' : `✗ "${cur.word}"`;
      save(); setTimeout(next, correct ? 500 : 1500);
    };

    ans.onkeyup = e => {
      if (e.key === 'Escape' && cur) {
        cards.splice(cards.indexOf(cur), 1);
        save(); next();
      }
    };

    csv.onkeydown = e => {
      if (e.key !== 'Enter' || !csv.value.trim()) return;
      e.preventDefault();
      const lines = csv.value.trim().split('\n').slice(1);
      lines.forEach(line => {
        const c = line.split(',');
        if (c.length < 19) return;
        cards.push({
          word: c[2], def: c[3], ex: c[4],
          card: {
            due: new Date(c[8]), stability: +c[13], difficulty: +c[14],
            elapsed_days: +c[15], scheduled_days: +c[16], reps: +c[17],
            lapses: +c[18], state: +c[17] > 0 ? 2 : 0, last_review: new Date(c[19])
          }
        });
      });
      save(); csv.value = ''; next();
      alert('Imported ' + lines.length + ' cards');
    };

    exIn.onkeydown = e => {
      if (e.key !== 'Enter' || !word.value || !defIn.value) return;
      cards.push({ word: word.value, def: defIn.value, ex: exIn.value, card: createEmptyCard() });
      save(); word.value = defIn.value = exIn.value = ''; word.focus(); next();
    };

    document.onkeydown = e => {
      if (e.key === 'Tab') {
        e.preventDefault();
        opts.style.display = opts.style.display === 'none' ? 'block' : 'none';
        if (opts.style.display === 'block') word.focus(); else ans.focus();
      }
      if (e.ctrlKey && e.key === 'e') {
        e.preventDefault();
        const header = 'word,definition,example,due,stability,difficulty,elapsed_days,scheduled_days,reps,lapses,last_review';
        const rows = cards.map(c => [c.word, c.def, c.ex, c.card.due, c.card.stability, c.card.difficulty, c.card.elapsed_days, c.card.scheduled_days, c.card.reps, c.card.lapses, c.card.last_review].join(','));
        const blob = new Blob([header + '\n' + rows.join('\n')], {type: 'text/csv'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'flashcards.csv'; a.click();
      }
    };

    next();
  </script>
</body>
</html>
