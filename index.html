<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; font-family: 'Inter', sans-serif; }
    body { max-width: 900px; margin: 0 auto; padding: 80px 40px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; background: #fafaf9; }
    input, textarea { width: 100%; padding: 22px 28px; font-size: 20px; border: 1px solid #e0e0e0; border-radius: 20px; margin-top: 28px; outline: none; transition: all 0.3s; text-align: center; }
    input::placeholder, textarea::placeholder { color: #a8a29e; }
    input:focus, textarea:focus { border-color: #78716c; box-shadow: 0 0 0 4px rgba(120,113,108,0.1); }
    .card { padding: 80px 60px; background: rgba(255,255,255,0.85); backdrop-filter: blur(12px); border-radius: 32px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.04); transition: opacity 0.15s; display: flex; flex-direction: column; align-items: center; }
    .card.fade { opacity: 0; }
    .card.shake { animation: shake 0.4s; }
    @keyframes shake { 20%,60% { transform: translateX(-8px); } 40%,80% { transform: translateX(8px); } }
    .stats { width: 100%; display: flex; justify-content: space-between; font-size: 11px; color: #a8a29e; margin-bottom: 32px; padding-bottom: 16px; border-bottom: 1px solid #e7e5e4; }
    .progress { width: 100%; height: 3px; background: #e7e5e4; border-radius: 3px; margin-bottom: 32px; }
    .progress-bar { height: 100%; background: #78716c; border-radius: 3px; transition: width 0.3s; }
    .ex { display: inline-block; font-size: 22px; color: #1c1917; line-height: 1.7; background: #f5f5f4; padding: 20px 28px; border-radius: 50px; }
    .def { display: inline-block; font-size: 18px; color: #44403c; line-height: 1.7; margin-top: 16px; font-style: italic; background: #fafaf9; padding: 14px 24px; border-radius: 50px; border: 1px solid #e7e5e4; }
        .opts { display: none; position: fixed; inset: 0; background: #fafaf9; padding: 80px 40px; }
    .opts-inner { max-width: 500px; margin: 0 auto; }
    .opts input, .opts textarea { margin-top: 16px; text-align: left; }
    .opts textarea { height: 80px; border-radius: 16px; }
    .btns { display: flex; gap: 12px; margin-top: 20px; }
    .btn { display: flex; align-items: center; gap: 8px; padding: 14px 24px; background: #f5f5f4; border: 1px solid #e7e5e4; border-radius: 50px; cursor: pointer; font-size: 14px; color: #44403c; transition: all 0.2s; }
    .btn:hover { background: #e7e5e4; }
    .btn svg { width: 18px; height: 18px; stroke: #78716c; }
    h3 { font-size: 14px; color: #78716c; font-weight: 500; letter-spacing: 0.02em; }
    .icon { position: fixed; top: 24px; width: 24px; height: 24px; cursor: pointer; opacity: 0.3; transition: opacity 0.2s; z-index: 10; }
    .icon:hover { opacity: 0.6; }
    #icon { right: 24px; }
    #iconEdit { right: 60px; }
    #iconDel { right: 96px; }
  </style>
</head>
<body>
  <svg class="icon" id="iconDel" viewBox="0 0 24 24" fill="none" stroke="#78716c" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
  <svg class="icon" id="iconEdit" viewBox="0 0 24 24" fill="none" stroke="#78716c" stroke-width="2"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7M18.5 2.5a2.1 2.1 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
  <svg class="icon" id="icon" viewBox="0 0 24 24" fill="none" stroke="#78716c" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M12 1v4M12 19v4M4.2 4.2l2.8 2.8M17 17l2.8 2.8M1 12h4M19 12h4M4.2 19.8l2.8-2.8M17 7l2.8-2.8"/></svg>
  <div class="card" id="card">
    <div class="stats"><span id="counter">-</span><span id="streak">-</span><span id="dueCount">-</span></div>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <div class="ex" id="ex"></div>
    <div class="def" id="def">Loading...</div>
    <input type="text" id="ans" autofocus>
  </div>
  <div class="opts" id="opts">
    <div class="opts-inner">
      <input type="text" id="word" placeholder="Word">
      <input type="text" id="defIn" placeholder="Definition">
      <input type="text" id="exIn" placeholder="Example">
      <div class="btns">
        <div class="btn" id="btnAdd"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>Add</div>
      </div>
      <textarea id="csv" placeholder="Paste JSON"></textarea>
      <div class="btns">
        <div class="btn" id="btnImport"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>Import</div>
        <div class="btn" id="btnExport"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/></svg>Export</div>
        <div class="btn" id="btnClear"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"/></svg>Clear</div>
      </div>
    </div>
  </div>
  <div class="opts" id="editPage">
    <div class="opts-inner">
      <input type="text" id="editWord" placeholder="Word">
      <input type="text" id="editDef" placeholder="Definition">
      <input type="text" id="editEx" placeholder="Example">
      <div class="btns">
        <div class="btn" id="btnSave"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2zM17 21v-8H7v8M7 3v5h8"/></svg>Save</div>
        <div class="btn" id="btnCancel"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>Cancel</div>
      </div>
    </div>
  </div>
  <script type="module">
    import { FSRS, Rating, createEmptyCard } from 'https://unpkg.com/ts-fsrs/dist/index.mjs';
    const f = new FSRS(), cards = JSON.parse(localStorage.getItem('fc') || '[]');
    let cur = null, idx = 0, answered = false, sessionCount = 0, streakData = JSON.parse(localStorage.getItem('streak') || '{"count":0,"date":""}');

    const save = () => localStorage.setItem('fc', JSON.stringify(cards));
    const due = () => cards.filter(c => new Date(c.card.due) <= new Date());
    const today = () => new Date().toDateString();
    const updateStreak = () => {
      if (streakData.date !== today()) {
        streakData = { count: streakData.date === new Date(Date.now()-86400000).toDateString() ? streakData.count + 1 : 1, date: today() };
        localStorage.setItem('streak', JSON.stringify(streakData));
      }
    };

    function next() {
      if (sessionCount >= 51) { def.textContent = 'Session complete!'; ex.textContent = ''; ans.style.display = 'none'; return; }
      let d = due();
      dueCount.textContent = d.length + ' due';
      streak.textContent = streakData.count + ' day streak';
      if (!d.length) d = cards;
      if (!d.length) { def.textContent = 'No cards yet'; ex.textContent = ''; ans.style.display = 'none'; counter.textContent = ''; return; }
      sessionCount++;
      idx = Math.floor(Math.random() * d.length);
      cur = d[idx];
      counter.textContent = sessionCount + ' / 51';
      progressBar.style.width = (sessionCount / 51 * 100) + '%';
      def.textContent = cur.def + (cur.word ? ' (' + cur.word[0].toLowerCase() + ')' : '');
      const esc = (cur.word || '').replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      ex.textContent = (cur.ex || '').replace(esc ? new RegExp(esc, 'gi') : '', '___');
      ans.value = ''; ans.style.display = '';
      answered = false; ans.focus();
    }

    ans.onkeydown = e => {
      if (e.key !== 'Enter' || !cur) return;
      if (answered) { card.classList.add('fade'); setTimeout(() => { next(); card.classList.remove('fade'); }, 150); return; }
      const correct = ans.value.trim().toLowerCase() === (cur.word || '').toLowerCase();
      const res = f.repeat(cur.card, new Date());
      cur.card = correct ? res[Rating.Good].card : res[Rating.Again].card;
            if (!correct) { card.classList.add('shake'); setTimeout(() => card.classList.remove('shake'), 400); }
      const esc2 = (cur.word || '').replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      const color = correct ? '#22c55e' : '#ef4444';
      ex.innerHTML = esc2 ? (cur.ex || '').replace(new RegExp(`(${esc2})`, 'gi'), `<span style="color:${color};font-weight:600">$1</span>`) : (cur.ex || '');
      answered = true; updateStreak(); save();
    };

    
    
    const toggleOpts = () => { opts.style.display = opts.style.display === 'none' ? 'block' : 'none'; if (opts.style.display === 'block') word.focus(); else ans.focus(); };
    const toggleEdit = () => { editPage.style.display = editPage.style.display === 'none' ? 'block' : 'none'; if (editPage.style.display === 'block') editWord.focus(); else ans.focus(); };

    icon.onclick = toggleOpts;
    iconEdit.onclick = () => { if(cur){ editWord.value=cur.word; editDef.value=cur.def; editEx.value=cur.ex||''; toggleEdit(); } };
    iconDel.onclick = () => { const i = cards.indexOf(cur); if(cur && i >= 0 && confirm('Delete "'+cur.word+'"?')){ cards.splice(i,1); save(); next(); } };

    btnAdd.onclick = () => {
      if (!word.value || !defIn.value) return;
      cards.push({ word: word.value, def: defIn.value, ex: exIn.value, card: createEmptyCard() });
      save(); word.value = defIn.value = exIn.value = ''; toggleOpts(); next();
    };

    btnSave.onclick = () => {
      if (!editWord.value || !editDef.value || !cur) return;
      cur.word = editWord.value; cur.def = editDef.value; cur.ex = editEx.value;
      save(); toggleEdit(); next();
    };

    btnCancel.onclick = toggleEdit;

    btnImport.onclick = () => {
      if (!csv.value.trim()) return;
      try {
        const imported = JSON.parse(csv.value);
        if (!Array.isArray(imported)) { alert('Invalid format'); return; }
        imported.forEach(c => cards.push(c));
        save(); csv.value = ''; toggleOpts(); next();
        alert('Imported ' + imported.length + ' cards');
      } catch { alert('Invalid JSON'); }
    };

    btnExport.onclick = () => {
      const blob = new Blob([JSON.stringify(cards, null, 2)], {type: 'application/json'});
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'flashcards.json'; a.click();
    };

    btnClear.onclick = () => {
      if (confirm('Delete all ' + cards.length + ' cards?')) {
        cards.length = 0; save(); toggleOpts(); next();
      }
    };

    
    next();
  </script>
</body>
</html>
